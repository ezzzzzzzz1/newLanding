<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('YOUR_IMAGE_URL'); /* Set the background image URL here */
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 40px;
      background-color: rgba(0, 0, 0); 
    }
    header h1 {
      font-size: 3em;
      margin: 0;
       /* Orange color */
    }
    header p {
      font-size: 1.2em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .callback-form {
      background-color: rgba(0, 0, 0); /* Dark background for form */
      padding: 40px;
      text-align: center;
      margin-top: 20px;
      border-radius: 10px;
    }
    .callback-form h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .callback-form p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ccc; /* Light gray text */
    }
    .callback-form a button {
      padding: 12px 24px;
      background-color: #FF6600; /* Orange button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
    }
    .callback-form a button:hover {
      background-color: #e65c00; /* Darker orange on hover */
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: greyg; 
      color: #fff;
      margin-top: 30px;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5em;
      }
      header p {
        font-size: 1em;
      }
      .callback-form h2 {
        font-size: 1.5em;
      }
      .callback-form p {
        font-size: 1em;
      }
      .callback-form a button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Our Company</h1>
  <p>Your success is our mission</p>
</header>

<section class="gallery">
  <img src="https://via.placeholder.com/600x400" alt="Company Image 1">
  <img src="https://via.placeholder.com/600x400" alt="Company Image 2">
  <img src="https://via.placeholder.com/600x400" alt="Company Image 3">
  <img src="https://via.placeholder.com/600x400" alt="Company Image 4">
</section>

<section class="callback-form">
  <h2>Request a Callback</h2>
  <p>Fill out the form, and we will contact you shortly.</p>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLScEiTRG3DtESTBBJbJp1vaavZ86hEhvDO3f3IcfjySy39K22g/viewform" target="_blank">
    <button>Fill Out the Form</button>
  </a>
</section>

<footer>
  <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
